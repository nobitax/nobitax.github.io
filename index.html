<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÔN TẬP KỲ THI QUỐC DÂN 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --accent: #06b6d4;
      --text: #0f172a;
      --muted: #64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(120deg, #dffcff, #ffffff, #b9f6f9);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 36px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      transform-style: preserve-3d;
      animation: rotate3D 6s linear infinite;
    }

    @keyframes rotate3D {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--accent);
      font-weight: 700;
    }

    p.lead {
      color: var(--muted);
      margin-bottom: 26px;
      font-size: 16px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    a.btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      padding: 22px 18px;
      border-radius: 18px;
      font-weight: 700;
      font-size: 20px;
      transition: all .35s ease;
      width: 100%;
      text-align: center;
    }

    .btn.green { background: linear-gradient(90deg, #34d399, #10b981); }
    .btn.blue { background: linear-gradient(90deg, #60a5fa, #3b82f6); }
    .btn.orange { background: linear-gradient(90deg, #fcd34d, #fbbf24); color: white; }
    .btn.gold { background: linear-gradient(90deg, #fcd34d, #fde68a); color: #4b3900; }

    a.btn:hover {
      transform: scale(1.05);
      filter: brightness(1.18);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .donate {
      margin-top: 28px;
      font-size: 15px;
      color: #475569;
      line-height: 1.6;
      font-weight: 500;
    }

    .donate img {
      display: block;
      margin: 10px auto 0;
      width: 160px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (min-width:540px) {
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <img src="Logo/Logo.webp" alt="Logo" class="logo" />
    <h1>ÔN TẬP KỲ THI QUỐC DÂN 2025</h1>
    <p class="lead">Chọn nội dung ôn tập.</p>

    <div class="actions">
      <a class="btn green" href="CM/cm.html">CHUYÊN MÔN QL CHI PHÍ</a>
      <a class="btn green" href="CMGS/gs.html">CHUYÊN MÔN GIÁM SÁT</a>
      <a class="btn gold" href="CMHC/index.html">CHUYÊN MÔN HÀNH CHÍNH</a>
      <a class="btn gold" href="CMDT/index.html">CHUYÊN MÔN ĐÀO TẠO</a>
      <a class="btn blue" href="VH/vh.html">VĂN HÓA</a>
      <a class="btn orange" href="old/old.html">2024</a>
    </div>

    <div class="donate">
      Nếu hữu ích a/c có thể "đồ nết" ^_^ theo cú pháp:<br>
      <strong>❤️ Ten_Sungroup_UH ❤️</strong>
      <img src="Logo/MTTQ.png" alt="Ủng hộ MTTQ" />
    </div>
  </div>
</body>
</html>
